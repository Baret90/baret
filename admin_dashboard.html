<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .dashboard {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .dashboard h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h3 {
      margin-bottom: 10px;
      color: #555;
    }
    .section button {
      padding: 10px 15px;
      margin-top: 10px;
      background: linear-gradient(to bottom, #f39c12, #d68910);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px #a67c00;
      cursor: pointer;
    }
    .section button:active {
      box-shadow: 0 2px #7e5c00;
      transform: translateY(2px);
    }
  </style>
</head>
<body onload="cekAdmin()">
  <div class="dashboard">
    <h2>Selamat Datang, Admin!</h2>

    <div class="section">
      <h3>Kelola Galeri</h3>
      <p>Fitur ini memungkinkan Anda menghapus atau meninjau ulang foto-foto di halaman galeri.</p>
      <button onclick="window.location.href='galeri.html'">Buka Galeri</button>
    </div>

    <div class="section">
      <h3>Tambah Data Saldo</h3>
      <p>Sementara ini data saldo ditambahkan manual. Versi input langsung segera ditambahkan.</p>
      <button onclick="window.location.href='saldo.html'">Lihat Grafik Saldo</button>
    </div>

    <div class="section">
      <button style="background: #c0392b; box-shadow: 0 4px #922b21;" onclick="logoutAdmin()">Logout Admin</button>
    </div>
  </div>

  <script>
    function cekAdmin() {
      if (localStorage.getItem("isAdmin") !== "true") {
        alert("Akses ditolak. Anda bukan admin.");
        window.location.href = "admin_login.html";
      }
    }

    function logoutAdmin() {
      localStorage.removeItem("isAdmin");
      alert("Anda telah logout dari akun admin.");
      window.location.href = "admin_login.html";
    }
  </script>
</body>
</html>
