<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .dashboard {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .dashboard h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h3 {
      margin-bottom: 10px;
      color: #555;
    }
    .section button,
    .section input {
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .section button {
      background: linear-gradient(to bottom, #f39c12, #d68910);
      color: white;
      font-weight: bold;
      border: none;
      box-shadow: 0 4px #a67c00;
      cursor: pointer;
    }
    .section button:active {
      box-shadow: 0 2px #7e5c00;
      transform: translateY(2px);
    }
    .danger {
      background: #c0392b;
      box-shadow: 0 4px #922b21;
    }
  </style>
</head>
<body onload="cekAdmin(); showSaldo()">
  <div class="dashboard">
    <h2>Selamat Datang, Admin!</h2>

    <div class="section">
      <h3>Kelola Galeri</h3>
      <p>Fitur ini memungkinkan Anda menghapus atau meninjau ulang foto-foto di halaman galeri.</p>
      <button onclick="window.location.href='galeri.html'">Buka Galeri</button>
    </div>

    <div class="section">
      <h3>Tambah Data Saldo</h3>
      <input type="text" id="bulan" placeholder="Contoh: Juli" />
      <input type="number" id="jumlah" placeholder="Jumlah saldo (dalam ribu)" />
      <button onclick="tambahSaldo()">Simpan</button>
      <div id="data-saldo"></div>
    </div>

    <div class="section">
      <button class="danger" onclick="logoutAdmin()">Logout Admin</button>
    </div>
  </div>

  <script>
    function cekAdmin() {
      if (localStorage.getItem("isAdmin") !== "true") {
        alert("Akses ditolak. Anda bukan admin.");
        window.location.href = "admin_login.html";
      }
    }

    function logoutAdmin() {
      localStorage.removeItem("isAdmin");
      alert("Anda telah logout dari akun admin.");
      window.location.href = "admin_login.html";
    }

    function tambahSaldo() {
      let bulan = document.getElementById("bulan").value;
      let jumlah = parseInt(document.getElementById("jumlah").value);
      if (!bulan || isNaN(jumlah)) {
        alert("Mohon isi semua data dengan benar.");
        return;
      }

      let saldo = JSON.parse(localStorage.getItem("saldoData") || "[]");
      saldo.push({ bulan: bulan, jumlah: jumlah });
      localStorage.setItem("saldoData", JSON.stringify(saldo));
      showSaldo();
      document.getElementById("bulan").value = "";
      document.getElementById("jumlah").value = "";
    }

    function showSaldo() {
      let container = document.getElementById("data-saldo");
      let saldo = JSON.parse(localStorage.getItem("saldoData") || "[]");
      container.innerHTML = "<h4>Data Tersimpan:</h4><ul>" +
        saldo.map(item => `<li>${item.bulan}: ${item.jumlah} ribu</li>`).join("") +
        "</ul>";
    }
  </script>
</body>
</html>
