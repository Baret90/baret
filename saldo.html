<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Saldo - Karang Taruna BARET</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="showLoggedInUser()">
    <header>
        <div class="logo-nav">
            <img src="logo.png" alt="Logo BARET" class="logo" />
            <nav class="navbar">
                <button onclick="navigate('index.html')">Beranda</button>
                
            </nav>
        </div>
    </header>

    <main>
        <h1>Laporan Saldo</h1>
        <canvas id="saldoChart" style="max-width: 700px; margin: 20px auto;"></canvas>
        <p id="userInfo" style="margin-top: 20px; font-style: italic;"></p>
    </main>

    <footer>
        <div class="sosmed-buttons">
            <a href="https://www.instagram.com/karangtarunabaret" target="_blank"><button class="sosmed">Instagram</button></a>
            <a href="https://www.tiktok.com/@karangtarunabaret" target="_blank"><button class="sosmed">TikTok</button></a>
            <a href="https://www.facebook.com/karangtarunabaret" target="_blank"><button class="sosmed">Facebook</button></a>
            <a href="https://wa.me/6285712790226" target="_blank"><button class="sosmed">WhatsApp</button></a>
            <a href="https://livechat.karangtarunabaret.id" target="_blank"><button class="sosmed">Live Chat</button></a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        const ctx = document.getElementById('saldoChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei'],
                datasets: [{
                    label: 'Saldo (Rp)',
                    data: [1500000, 1750000, 1600000, 2000000, 2300000],
                    fill: true,
                    borderColor: '#007BFF',
                    backgroundColor: 'rgba(0,123,255,0.2)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'Perkembangan Saldo Karang Taruna BARET' },
                    legend: { display: true }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { callback: value => 'Rp ' + value.toLocaleString() }
                    }
                }
            }
        });
    </script>
</body>
</html>
