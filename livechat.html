<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat BARET</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .chat-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-bottom: 20px;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .chat-message span {
      font-weight: bold;
      color: #f39c12;
    }
    .chat-input {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to bottom, #f39c12, #d68910);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px #a67c00;
      cursor: pointer;
    }
    button:active {
      box-shadow: 0 2px #7e5c00;
      transform: translateY(2px);
    }
  </style>
</head>
<body onload="loadChat()">
  <header>
    <div class="logo-nav">
      <img src="logo_baret_animasi.gif" alt="Logo BARET" class="logo" />
      <nav class="navbar">
        <button onclick="window.location.href='index.html'">Beranda</button>
      </nav>
    </div>
  </header>

  <main>
    <h2 style="text-align:center;">Live Chat Karang Taruna BARET</h2>
    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
      <input type="text" id="nama" placeholder="Nama Anda" />
      <textarea id="pesan" rows="3" placeholder="Tulis pesan..."></textarea>
      <button onclick="kirimPesan()">Kirim Pesan</button>
    </div>
  </main>

  <script>
    function loadChat() {
      const chat = JSON.parse(localStorage.getItem("baretChat") || "[]");
      const box = document.getElementById("chatBox");
      box.innerHTML = chat.map(item => (
        `<div class='chat-message'><span>${item.nama}:</span> ${item.pesan}</div>`
      )).join("");
      box.scrollTop = box.scrollHeight;
    }

    function kirimPesan() {
      const nama = document.getElementById("nama").value.trim();
      const pesan = document.getElementById("pesan").value.trim();
      if (!nama || !pesan) return alert("Isi nama dan pesan.");

      const chat = JSON.parse(localStorage.getItem("baretChat") || "[]");
      chat.push({ nama, pesan });
      localStorage.setItem("baretChat", JSON.stringify(chat));

      document.getElementById("nama").value = "";
      document.getElementById("pesan").value = "";
      loadChat();
    }
  </script>
</body>
</html>
