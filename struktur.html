<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Struktur Organisasi - Karang Taruna BARET</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body onload="showLoggedInUser()">
    <header>
        <div class="logo-nav">
            <img src="logo.png" alt="Logo BARET" class="logo" />
            <nav class="navbar">
                <button onclick="navigate('index.html')">Beranda</button>
                
            </nav>
        </div>
    </header>

    <main>
        <h1>Struktur Organisasi</h1>
        <canvas id="strukturChart" style="max-width: 600px; margin: 20px auto;"></canvas>
        <p id="userInfo" style="margin-top: 20px; font-style: italic;"></p>
    </main>

    <footer>
        <div class="sosmed-buttons">
            <a href="https://www.instagram.com/karangtarunabaret" target="_blank"><button class="sosmed">Instagram</button></a>
            <a href="https://www.tiktok.com/@karangtarunabaret" target="_blank"><button class="sosmed">TikTok</button></a>
            <a href="https://www.facebook.com/karangtarunabaret" target="_blank"><button class="sosmed">Facebook</button></a>
            <a href="https://wa.me/6285712790226" target="_blank"><button class="sosmed">WhatsApp</button></a>
            <a href="https://livechat.karangtarunabaret.id" target="_blank"><button class="sosmed">Live Chat</button></a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        const ctx = document.getElementById('strukturChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Ketua', 'Wakil Ketua', 'Sekretaris', 'Bendahara', 'Anggota'],
                datasets: [{
                    label: 'Jumlah Posisi',
                    data: [1, 1, 1, 1, 10],
                    backgroundColor: '#007BFF'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Struktur Organisasi Karang Taruna BARET' }
                },
                scales: {
                    y: { beginAtZero: true, precision: 0 }
                }
            }
        });
    </script>
</body>
</html>
