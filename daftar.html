<!DOCTYPE html><html><head><title>Daftar</title><link rel='stylesheet' href='style.css'></head><body><h2>Daftar</h2><form onsubmit='daftar();return false'><input type='text' id='user' placeholder='Username' required><br><input type='password' id='pass' placeholder='Password' required><br><button type='submit'>Daftar</button></form><script>function daftar(){localStorage.setItem('user',document.getElementById('user').value);window.location.href='index.html'}</script></body></html>
